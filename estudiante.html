<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Escanear QR - Asistencia</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
  <h1>Escanear código QR</h1>
  <div id="reader" style="width:300px;"></div>
  <audio id="beep" src="https://www.soundjay.com/button/beep-07.wav"></audio>

  <script>
    const SECRET_KEY = 'asistencia1234567';

    function onScanSuccess(encryptedText) {
      console.log("Código escaneado:", encryptedText);

      navigator.vibrate?.(200);
      try {
        document.getElementById('beep').play();
      } catch (e) {
        console.warn("No se pudo reproducir el sonido:", e);
      }

      try {
        const decrypted = CryptoJS.AES.decrypt(encryptedText, SECRET_KEY).toString(CryptoJS.enc.Utf8);
        const data = JSON.parse(decrypted);

        alert("¡Asistencia registrada para clase: " + data.claseId + "!");

        const payload = {
          claseId: data.claseId,
          timestamp: data.timestamp
        };
        console.log("Datos a enviar:", JSON.stringify(payload));

        // Enviar al backend
        fetch("https://asistencia-backen.onrender.com/index.php", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        })
        .then(res => {
          const contentType = res.headers.get("content-type");
          if (contentType && contentType.includes("application/json")) {
            return res.json();
          } else {
            throw new Error("Respuesta no es JSON");
          }
        })
        .then(response => {
          alert(response.message);
        })
        .catch(err => {
          console.error("Error al registrar:", err);
          alert("Error al enviar los datos.");
        });

      } catch (err) {
        console.error("Error al descifrar el QR:", err);
        alert("Código QR inválido o mal formateado.");
      }
    }

    // Inicializar el lector QR
    const html5QrCode = new Html5Qrcode("reader");
    const config = { fps: 10, qrbox: { width: 250, height: 250 } };

    html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess);
  </script>
</body>
</html>
