<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Escanear QR - Asistencia</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
  <h1>Escanear código QR</h1>
  <div id="reader" style="width:300px;"></div>

  <!-- Beep funcional desde GitHub sin restricciones -->
  <audio id="beep" src="https://raw.githubusercontent.com/free-sounds/beeps/main/beep.mp3"></audio>

  <script>
    const SECRET_KEY = 'asistencia1234567';

    function onScanSuccess(encryptedText) {
      console.log("Código escaneado:", encryptedText);
      
      // Intentar desencriptar
      let decrypted;
      try {
        decrypted = CryptoJS.AES.decrypt(encryptedText, SECRET_KEY).toString(CryptoJS.enc.Utf8);
        if (!decrypted) throw new Error("No se pudo desencriptar");
        const data = JSON.parse(decrypted);

        // Vibración y sonido
        if (navigator.vibrate) navigator.vibrate(200);
        document.getElementById('beep').play().catch(e => {
          console.warn("No se pudo reproducir el sonido:", e);
        });

        // Mostrar alerta
        alert("¡Asistencia registrada para clase: " + data.claseId + "!");

        // Enviar al backend
        fetch("https://asistencia-backen.onrender.com/index.php", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            claseId: data.claseId,
            timestamp: data.timestamp
          })
        })
        .then(res => {
          const contentType = res.headers.get("content-type");
          if (contentType && contentType.includes("application/json")) {
            return res.json();
          } else {
            throw new Error("Respuesta no es JSON");
          }
        })
        .then(response => {
          alert(response.message || "Asistencia registrada con éxito.");
        })
        .catch(err => {
          console.error("Error al registrar:", err);
          alert("Error al enviar los datos.");
        });

      } catch (err) {
        console.error("Error al procesar el QR:", err);
        alert("El código QR no es válido o no se pudo descifrar.");
      }
    }

    // Iniciar escáner al cargar
    const html5QrCode = new Html5Qrcode("reader");
    const config = { fps: 10, qrbox: { width: 250, height: 250 } };

    Html5Qrcode.getCameras().then(cameras => {
      if (cameras && cameras.length) {
        const cameraId = cameras[0].id;
        html5QrCode.start(
          { facingMode: "environment" }, // O usa cameraId para una específica
          config,
          onScanSuccess
        );
      } else {
        alert("No se encontraron cámaras.");
      }
    }).catch(err => {
      console.error("No se pudo acceder a la cámara:", err);
      alert("Permiso de cámara denegado o no disponible.");
    });
  </script>
</body>
</html>
