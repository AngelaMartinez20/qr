<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Escanear QR - Asistencia</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f6ff;
      color: #03396c;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #005b96;
      margin-bottom: 1rem;
    }

    #reader {
      width: 100%;
      max-width: 500px;
      border: 4px solid #005b96;
      border-radius: 12px;
      background-color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>游닝 Escanear c칩digo QR</h1>
  <div id="reader"></div>
  <audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

  <script>
    const SECRET_KEY = 'asistencia1234567';

    function onScanSuccess(encryptedText) {
      console.log("C칩digo escaneado:", encryptedText);
      navigator.vibrate?.(200);
      document.getElementById('beep').play().catch(e => console.warn("Sonido bloqueado:", e));

      try {
        const decrypted = CryptoJS.AES.decrypt(encryptedText, SECRET_KEY).toString(CryptoJS.enc.Utf8);
        if (!decrypted) throw new Error("El texto descifrado est치 vac칤o o inv치lido.");
        
        const data = JSON.parse(decrypted);
        console.log("Datos descifrados:", data);

        if (!data.claseId || !data.timestamp) throw new Error("Datos del QR incompletos.");

        fetch("https://asistencia-backen.onrender.com/index.php", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            claseId: data.claseId,
            timestamp: data.timestamp
          })
        })
        .then(res => {
          const contentType = res.headers.get("content-type") || "";
          console.log("Content-Type:", contentType);
          console.log("Status:", res.status);

          return res.text().then(text => {
            console.log("Texto crudo recibido:", text);

            try {
              const json = JSON.parse(text);
              return json;
            } catch (e) {
              throw new Error("Respuesta no es JSON v치lido: " + text);
            }
          });
        })
        .then(response => {
          alert(response.message);
        })
        .catch(err => {
          console.error("Error al registrar:", err);
          alert("Error al enviar los datos: " + err.message);
        });

      } catch (err) {
        console.error("Error procesando QR:", err);
        alert("El c칩digo QR no es v치lido.");
      }
    }

    const html5QrCode = new Html5Qrcode("reader");
    const config = { fps: 10, qrbox: { width: 350, height: 350 } };

    html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess)
      .catch(err => {
        console.error("Error iniciando esc치ner:", err);
        alert("No se pudo iniciar el esc치ner.");
      });
  </script>
</body>
</html>
