<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Escanear QR - Asistencia</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
  <h1>Escanear código QR</h1>
  <div id="reader" style="width:300px;"></div>

  <audio id="beep" src="https://www.soundjay.com/button/beep-07.wav"></audio>

  <script>
    function onScanSuccess(decodedText, decodedResult) {
      console.log("Código escaneado:", decodedText);

      // Vibrar y reproducir sonido
      navigator.vibrate?.(200);
      document.getElementById('beep').play();

      // Parsear y mostrar información (simulación de llamada a backend)
      const data = JSON.parse(decodedText);
      alert("¡Asistencia registrada para clase: " + data.claseId + "!");
      
      // Detener escáner después de escanear
      html5QrCode.stop();
    }

    const html5QrCode = new Html5Qrcode("reader");
    const config = { fps: 10, qrbox: { width: 250, height: 250 } };

    html5QrCode.start(
      { facingMode: "environment" }, // cámara trasera
      config,
      onScanSuccess
    );
  </script>
</body>
</html>
